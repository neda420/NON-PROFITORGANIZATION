<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Credentials</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="DonorcredentialsStyles.css">
</head>
<body>
  <div class="container mt-5">
    <h2>Donor Credentials</h2>
    <!-- Update form action and method -->
    <form action="register_donor.php" method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="address">Password:</label>
        <input type="text" class="form-control" id="password" name="password" placeholder="Enter your Password">
      </div>
      <div class="form-group">
        <label for="address">Donor ID:</label>
        <input type="text" class="form-control" id="donorid" name="donorid" placeholder="Enter your preferred Donorid(Must be in 3 number)">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address">
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="form-group">
        <label for="occupation">Occupation:</label>
        <select class="form-control" id="occupation" name="occupation">
          <option value="">Select Occupation</option>
          <option value="student">Student</option>
          <option value="employee">Employee</option>
          <option value="self-employed">Self-employed</option>
          <option value="retired">Retired</option>
          <option value="Businessman">Businessman</option>
          <option value="unemployed">Unemployed</option> 
        </select>
      </div>
      
      <div class="form-group">
        <label for="contactMethod">Preferred Contact Method:</label>
        <select class="form-control" id="contactMethod" name="contactMethod">
          <option>Email</option>
          <option>Phone</option>
          <option>Mail</option>
        </select>
      </div>
      <div class="form-group">
        <label for="interestVolunteering">Interest in Volunteering:</label>
        <select class="form-control" id="interestVolunteering" name="interestVolunteering">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create an account</button> <!-- Corrected the type to "submit" -->
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
