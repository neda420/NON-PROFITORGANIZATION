<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Profile</title>
    <link rel="stylesheet" href="/css/donorprofile.css">
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <h2>Donor Profile</h2>
            <!-- Display donor details here, fetched from the database -->
            <p>Donor ID: 12345</p>
            <p>Name: John Doe</p>
            <p>Email: john@example.com</p>
        </div>
        <div class="donation-section">
            <div class="donation-block">
                <h3>This Month's Donation</h3>
                <!-- Display donation amount for this month, fetched from the database -->
                <p>$500.00</p>
            </div>
            <div class="donation-block">
                <h3>Total Donation</h3>
                <!-- Display total donation amount, fetched from the database -->
                <p>$5000.00</p>
            </div>
        </div>
    </div>
</body>
</html>
